<footer class="site-footer h-card">
    <data class="u-url" href="{{ " / " | relative_url }}"></data>

    <div class="wrapper">

        <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%} {{ site.author | escape }} {%- else -%} {{ site.title | escape }} {%- endif -%}
                    </li>
                    <li>
                        <a class="u-email" href="http://poerlang.com">WebPage : <span>poerlang.com</span></a>
                    </li>
                    <li>
                        <a class="u-email" href="https://github.com/{{ site.github_username| cgi_escape | escape }}">GitHub : <span>{{ site.github_username| escape }}</span></a>
                    </li>
                    <li>
                        <a class="u-email" href="tencent://message/?uin=30558209&Site=blog.poerlang.com&Menu=yes">QQ : <span>{{ site.qq }}</span></a>
                    </li>
                </ul>
            </div>
            <!-- 
            <div class="footer-col footer-col-2">
                {%- include social.html -%}
            </div> -->

            <div class="footer-col footer-col-3">
                <p>{{- site.description | escape -}}</p>
            </div>
        </div>

    </div>

</footer>
